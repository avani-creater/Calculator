<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator Project
        </title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1 style="text-align:center; color:rgb(230, 11, 58);">Calculator</h1>
<div id="outer-div">
    <div id="inner-display"></div>
    <div id="buttons">
        <button class="operator-color" data-value="AC"> AC </button>
        <button class="operator-color" data-value="+/-"> +/- </button>
        <button class="operator-color" data-value="%"> % </button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button class="operator-color" data-value="/"> / </button>-
        <button data-value="9">9</button>
        <button data-value="4">4</button>
        <button  class="operator-color" data-value="*">*</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator-color" data-value="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button class="operator-color" data-value="+">+</button>
        <button data-value="3">3</button> 
        <button data-value="0">0</button>
        <button  class="operator-color" data-value=".">.</button>
        <button  id="equalto-syle" data-value="=">=</button>
        <!-- <button data-value="=">=</button> -->
        </div>
        <!-- <button id="equalto-syle" data-value="=">=</button> -->
    </div>
    <script>
        // Selecting the HTML elements
const display = document.getElementById("inner-display");
const buttons = document.getElementById("buttons");
const buttonList = buttons.getElementsByTagName("button");

let firstNumber = "";
let secondNumber = "";
let operator = "";
let result = "";

// Creating the event listener for each button
for (let i = 0; i < buttonList.length; i++) {
  buttonList[i].addEventListener("click", function () {
    const buttonText = this.getAttribute("data-value");

    if (buttonText === "AC") {
      // Clearing the display and resetting the variables
      display.textContent = "";
      firstNumber = "";
      secondNumber = "";
      operator = "";
      result = "";
    } else if (buttonText === "+/-") {
      // Changing the sign of the current number on display
      display.textContent = -parseFloat(display.textContent);
    } else if (buttonText === "%") {
      // Dividing the current number on display by 100
      display.textContent = parseFloat(display.textContent) / 100;
    } else if (buttonText === "+" || buttonText === "-" || buttonText === "*" || buttonText === "/") {
      // Setting the operator and saving the first number
      operator = buttonText;
      firstNumber = parseFloat(display.textContent);
      display.textContent = "";
    } else if (buttonText === "=") {
      // Calculating the result and displaying it
      secondNumber = parseFloat(display.textContent);
      if (operator === "+") {
        result = firstNumber + secondNumber;
      } else if (operator === "-") {
        result = firstNumber - secondNumber;
      } else if (operator === "*") {
        result = firstNumber * secondNumber;
      } else if (operator === "/") {
        result = firstNumber / secondNumber;
      }
      display.textContent = result;
      firstNumber = result;
      secondNumber = "";
      operator = "";
    } else {
      // Appending the button value to the display
      display.textContent += buttonText;
    }
  });
}

    </script>
    </body>
</html>
